<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World PWA</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="manifest" href="./manifest.json">
    <base href="/testo/">
</head>
<body>
    <h1>Hello World PWA</h1>
    <div class="button-container">
        <button id="colorButton" class="large-button">Farbe Ã¤ndern</button>
        <button id="photoButton" class="large-button">Foto aufnehmen</button>
        <button id="switchCameraButton" class="large-button">Kamera wechseln</button>
    </div>
    <video id="video" style="display:none;"></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="photoGallery"></div>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js', { scope: './' })
                .then(reg => console.log('Service Worker registriert', reg))
                .catch(err => console.log('Service Worker Fehler', err));
        }
    </script>
</body>
</html>
