<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Moments</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="manifest" href="./manifest.json">
    <base href="/testo/">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mindful Moments</h1>
        </header>
        <main>
            <div class="button-grid">
                <button id="colorButton" class="action-button">
                    <i class="fas fa-palette"></i>
                    <span>Theme</span>
                </button>
                <button id="photoButton" class="action-button">
                    <i class="fas fa-camera"></i>
                    <span>Capture</span>
                </button>
                <button id="switchCameraButton" class="action-button">
                    <i class="fas fa-sync-alt"></i>
                    <span>Switch</span>
                </button>
                <button id="meditationButton" class="action-button">
                    <i class="fas fa-om"></i>
                    <span>Meditate</span>
                </button>
            </div>
            <div class="meditation-settings">
                <input type="range" id="meditationDuration" min="1" max="60" value="10" step="1">
                <output for="meditationDuration" id="durationOutput">10 min</output>
            </div>
            <div id="meditationTimer" class="meditation-timer hidden">00:00</div>
            <div id="photoGallery"></div>
        </main>
    </div>
    <video id="video" style="display:none;"></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <audio id="beepSound" src="beep.mp3"></audio>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js', { scope: './' })
                .then(reg => console.log('Service Worker registriert', reg))
                .catch(err => console.log('Service Worker Fehler', err));
        }
    </script>
</body>
</html>
