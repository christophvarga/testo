<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Mindful Moments</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="manifest" href="./manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <base href="/testo/">
</head>
<body>
    <div class="container">
        <h1>Retro Mindful Moments</h1>
        <div class="content">
            <div class="button-grid">
                <button id="colorButton" class="action-button">Theme</button>
                <button id="photoButton" class="action-button">Capture</button>
                <button id="switchCameraButton" class="action-button">Switch</button>
                <button id="meditationButton" class="action-button">Meditate</button>
            </div>
            <div class="meditation-settings">
                <label for="meditationDuration">Meditation Duration:</label>
                <select id="meditationDuration">
                    <option value="1">1 min</option>
                    <option value="5">5 min</option>
                    <option value="10" selected>10 min</option>
                    <option value="15">15 min</option>
                    <option value="20">20 min</option>
                    <option value="30">30 min</option>
                </select>
            </div>
            <div id="meditationTimer" class="meditation-timer hidden">00:00</div>
            <div id="photoGallery"></div>
        </div>
    </div>
    <video id="video" style="display:none;"></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <audio id="beepSound" src="beep.mp3"></audio>
    <script src="app.js"></script>
    <audio id="meditationSound" src="meditation-sound.mp3"></audio>
</body>
</html>
